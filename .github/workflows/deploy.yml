name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy seminar-receiver
    runs-on: ubuntu-latest

    steps:
      # 1) grab your code
      - name: Checkout source
        uses: actions/checkout@v3

      # 2) auth with your service-account JSON
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # 3) install gcloud + beta components
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: avian-cosmos-458703-g3
          install_components: |
            beta

      # 4) deploy from source, pointing at your @functions_framework.http handler
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy seminar-receiver \
            --source . \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars=FUNCTION_TARGET=receive_and_publish
