options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    [
      'run', 'deploy', 'paperform-seminar-receiver',
      '--source', '.',
      '--entry-point', 'receive_and_publish',
      '--runtime', 'python311',
      '--region', 'us-central1',
      '--project', 'avian-cosmos-458703-g3',
      '--allow-unauthenticated'
    ]
